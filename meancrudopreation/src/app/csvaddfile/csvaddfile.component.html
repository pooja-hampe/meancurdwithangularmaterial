 
<div class="container">
    <form [formGroup]="csvform" (ngSubmit)="onsave()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="name" class="form-control" formControlName="name" >
          
        </div>
        <div class="mb-3">
          <label  class="form-label">Age</label>
          <input type="age"  class="form-control"  formControlName="age">
        </div>
        <div class="mb-3">
            <label  class="form-label">Mobile number</label>
            <input type="mobilebumber" class="form-control" formControlName="mobilenumber">
          </div>
       
        <button type="submit" class="btn btn-primary">Save</button>&nbsp;&nbsp;
        <button type="close" class="btn btn-primary">Close</button>
    </form>
</div>

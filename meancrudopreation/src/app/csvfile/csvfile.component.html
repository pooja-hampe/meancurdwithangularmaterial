<div class="container" style="margin-top: 10px;">

  <div>
    <button mat-button color="primary" routerLinkActive="active" routerLink="/csvaddfile">
      Add Data
    </button>
   &nbsp;&nbsp;
   
    <button mat-button color="primary" (click)="exporter.exportTable('csv')">
      Download csv
    </button>&nbsp;&nbsp;
 </div>

<div class="mat-elevation-z8" style="margin-top: 10px;">

  
    <table mat-table matTableExporter [dataSource]="dataSource"#exporter="matTableExporter">
  

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
  
      <ng-container matColumnDef="mobilenumber">
        <th mat-header-cell *matHeaderCellDef> Mobile number </th>
        <td mat-cell *matCellDef="let element"> {{element.mobilenumber}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div><br>


</div>
<div class="csv-file-chooser-section">
<input type="file" #fileImportInput name="File Upload" id="csvFileUpload" (change)="fileChangeListener($event)"
accept=".csv" />
<label>
  Parse Headers?
</label>
<select aria-placeholder="Parse headers?" [(ngModel)]="header">
  <option [value]="true">Yes</option>
  <option [value]="false">No</option>
</select>
</div>

<div class="csv-result-table">

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Age</th>
      <th>Mobile number</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let csvData of csvRecords;let i = index;">

      <td>{{i+1}}</td>
      <td>
        <span>{{csvData.name}}</span>
      </td>
      <td>
        <span>{{csvData.age}}</span>
      </td>
      <td>
        <span>{{csvData.mobilenumber}}</span>
      </td>

    </tr>
  </tbody>
</table>

</div>
